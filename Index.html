<!DOCTYPE html>
<html>
<head>
  <title>Fun Background Color Changer</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease;
      padding-top: 100px;
    }

    #colorCode {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #555;
    }

    .pop {
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h2>Click the button to change the vibe!</h2>
  <button onclick="changeBackgroundColor(this)">Change Background</button>
  <div id="colorCode"></div>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeBackgroundColor(btn) {
      const color = getRandomColor();
      document.body.style.backgroundColor = color;
      document.getElementById('colorCode').textContent = `Background Color: ${color}`;

      // Add pop animation to button
      btn.classList.remove('pop');
      void btn.offsetWidth; // Re-trigger animation
      btn.classList.add('pop');
    }
  </script>
</body>
</html>
